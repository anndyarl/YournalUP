{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}
{% block contenido %}
  <div class="row">
    <div class="col-md-6 mx-auto mt-4">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title text-center">Iniciar sesión</h4>
        </div>

        <div class="row mt-4">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body text-center">             
                <form method="post" id="google-login-form">
                  {% csrf_token %}
                  <input type="hidden" name="provider" value="google">
                  <button type="submit" class="btn btn-google">
                    <img alt="google-logo" src="{% static 'img/icon_google_default.png' %}">
                    Continuar con Google
                  </button>       
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6 mx-auto">          
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">             
                  <label for="username" class="form-label">Nombre de usuario</label>
                  <input type="text-start" name="username" id="username" placeholder="Ingresa tu nombre de usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" class="form-control" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p class="mb-0">¿Aún no tienes una cuenta?</p>
                <a href="{% url 'register' %}" class="btn btn-secondary">Registrarse</a>
              </div>
              <div class="text-center mt-2">
                <a href="#" class="btn btn-link">¿Olvidaste tu contraseña?</a>
              </div>
            </div>  
          </div>
        </div>
        



  <script>
    document.getElementById('google-login-form').action = "{% provider_login_url 'google' %}";
  </script>
{% endblock %}
